<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        section {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }

        input[type="text"],
        input[type="email"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Personal Bio</h1>

    <section>
        <h2>About Me</h2>
        <p>Hi! I'm Vaaneesh Prabhakar, who aspires to be a Software Developer.</p>
    </section>

    <section>
        <h2>Hobbies</h2>
        <p>I enjoy hiking, reading books, and experimenting with cooking new recipes.</p>
    </section>

    <section>
        <h2>Contact Information</h2>
        <p>If you'd like to reach out, please fill out the form below:</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="character-name"></h1>
        <div id="clock" class="footer-clock"></div>
    </header>
    <main>
        <img id="character-image" alt="">
        <p>Status: <span id="character-status"></span></p>
        <p>Species: <span id="character-species"></span></p>
        <p>Type: <span id="character-type"></span></p>
        <p>Gender: <span id="character-gender"></span></p>
        <p>Origin: <span id="character-origin"></span></p>
        <p>Location: <span id="character-location"></span></p>
        <p>Episodes: <span id="character-episodes"></span></p>
    </main>
    <footer>
        <div id="footer-clock"></div>
    </footer>
    <script src="detail.js"></script>
</body>
</html>
